<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4 fw-bold">Welcome to <span class="text-primary">GoBanter</span></h1>
            <p class="text-muted fs-5">Connect and communicate with ease</p>
            <hr class="mt-4">
        </header>
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <div class="chat-header">Chat</div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username">
                        </div>

                        <div class="mb-3">
                            <label for="recipient-select" class="form-label">
                               Send to
                            </label>
                            <select id="recipient-select" class="from-select">
                              <option value="">Everyone(Public)</option>
                            </select>
                            <small class="text-muted">Select a user for private message....</small>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <input type="text" id="message" class="form-control" placeholder="Type your message">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button id="sendButton" class="btn btn-primary">Send Message</button>
                            <div id="status"></div>
                        </div>
                        <div id="typing-indicator" class="text-muted" style="display: none;"></div>
                        <div id="output" class="chatbox mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <div class="chat-header">Who's Online</div>
                    </div>
                    <div class="card-body">
                        <ul id="online_users"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script src="/assets/javascript/reconnecting-websocket.min.js"></script>

    <script src="/assets/javascript/main.js"></script>



</body>

</html>
